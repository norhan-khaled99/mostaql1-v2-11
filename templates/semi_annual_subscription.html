<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<style>
  /* Style the container div */
  #paypal-button-container {
    display: flex;
    justify-content: center;
    margin: 20px;
  }

  /* Style the button */
  .paypal-button {
    background-color: #0070ba;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }

  .paypal-button:hover {
    background-color: #005ea2;
  }
</style>
<div class="text-center my-5">
  <div class="d-flex justify-content-center mx-auto ">
    <div class="col-lg-6 col-xl-4 text-center">
      <div class="card mb-5 mb-xl-0">
        <div class="card-body p-5 card">
          <div class="small text-uppercase fw-bold">
            <i class="bi bi-star-fill text-warning"></i>
            Semi-Annual
          </div>
          <div class="mb-3">
            <span class="display-4 fw-bold">$750</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- paypal button -->
<script src="https://www.paypal.com/sdk/js?client-id={{client_id}}&vault=true&intent=subscription">


</script>

<div id="paypal-button-container"></div>
<script>
  paypal.Buttons({
    createSubscription: function (data, actions) {
      return actions.subscription.create({
        'plan_id': '{{plan_id}}' // Creates the subscription
      });
    },
    onApprove: function (data, actions) {
      alert('You have successfully subscribed to ' + data.subscriptionID); // Optional message given to subscriber
    }

  }).render('#paypal-button-container'); // Renders the PayPal button
</script>
